<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>rainbow name thingy</title>

    <script src="main.js" defer></script>
</head>
<body>
    <div>
        <span>put your username here:</span>
        <input type="text" id="name-input">
    </div>
    <div>
        <span>Color 1 (minimum):</span>
        <input type="color" id="color1">
    </div>
    <div>
        <span>Color 2 (maximum):</span>
        <input type="color" id="color2">
    </div>
    <div>
        <span>Simple color interpolation? </span>
        <input type="checkbox" id="hue-linear">
    </div>
    <div>
        <button id="make">make it rainbow!</button>
    </div>
    <div>
        <pre id="output"></pre>
    </div>
</body>
</html>
